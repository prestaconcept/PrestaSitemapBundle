name: "Tests"

on:
  pull_request:
  push:
    branches:
      - "master"

jobs:
  phpunit:
    name: "PHPUnit"
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - php-version: 7.1
            symfony-version: 3.4.*
          - php-version: 7.4
            symfony-version: 3.4.*
          - php-version: 7.1
            symfony-version: 4.4.*
          - php-version: 7.4
            symfony-version: 4.4.*
          - php-version: 7.2
            symfony-version: 5.1.*
          - php-version: 7.4
            symfony-version: 5.1.*

    steps:
      - name: "Checkout"
        uses: actions/checkout@v2.0.0

      - name: "Setup PHP"
        uses: shivammathur/setup-php@2.4.2
        with:
          coverage: none
          php-version: ${{ matrix.php-version }}

      - name: "Require dependencies"
        run: |
          composer require --no-update symfony/console:${{ matrix.symfony-version }} symfony/framework-bundle:${{ matrix.symfony-version }}

      - name: "Require symfony/messenger dependencies when possible"
        if: matrix.symfony-version != '3.4.*'
        run: |
          composer require --no-update symfony/messenger:${{ matrix.symfony-version }}

      - name: "Install dependencies with composer"
        run: |
          composer update --no-interaction --no-progress --no-suggest

      - name: "Run tests with phpunit/phpunit"
        run: vendor/bin/phpunit

  codecov:
    name: "Code coverage"
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - php-version: 7.4
            symfony-version: 5.1.*

    steps:
      - name: "Checkout"
        uses: actions/checkout@v2.0.0

      - name: "Setup PHP"
        uses: shivammathur/setup-php@2.4.2
        with:
          coverage: pcov
          php-version: ${{ matrix.php-version }}

      - name: "Require dependencies"
        run: |
          composer require --no-update symfony/console:${{ matrix.symfony-version }} symfony/framework-bundle:${{ matrix.symfony-version }}

      - name: "Require symfony/messenger dependencies when possible"
        if: matrix.symfony-version != '3.4.*'
        run: |
          composer require --no-update symfony/messenger:${{ matrix.symfony-version }}

      - name: "Install dependencies with composer"
        run: |
          composer update --no-interaction --no-progress --no-suggest

      - name: "Run tests with phpunit/phpunit"
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: |
          vendor/bin/phpunit --coverage-clover coverage.xml

      - name: "Upload coverage to Codecov"
        uses: codecov/codecov-action@v1
